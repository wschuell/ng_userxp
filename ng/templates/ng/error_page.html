{% load static %}
<!doctype html>
<html lang={{userNG.lang}}>

  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">


	<!-- Bootstrap CSS -->
  <link type="text/css" rel="stylesheet" href="{% static 'ng/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}"/>
  <link type="text/css" rel="stylesheet" href="{% static 'ng/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>

	<!--CSS-->
  <link href="{% static 'ng/stylev2.css' %}" rel="stylesheet" type="text/css">

	<!--JQuery-->
  <!--<script src="{% static 'ng/jquery-3.2.1.min.js' %}"></script>-->
	<script src="{% static 'ng/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'ng/bootstrap.min.js' %}"></script>
  <script src="{% static 'ng/popper.min.js' %}"></script>
	<script src="{% static 'ng/js.cookie.js' %}"></script>
  <script src="{% static 'ng/change_lang.js' %}"></script>

	<title id="window_title">Naming Game</title>
 {% include "ng/matomo.html" %}
  </head>

<body class="four_page">
  <div class="container">

      <div class="col_1 col">
        <div class="imag_center">
          <img src="{% static 'ng/img/logo.png' %}" id="home">
        </div>
      </div>

  		<div class="col-xs-10 col-md-6" style="margin-left:100px;">
  			<div class = "row">
  				<div id="error_text" class="col-xs-12 text_content">
  					<span id="error_span">Oups !</span> Il semblerait qu'une erreur se soit produite ! Vous pouvez tenter de continuer ou revenir à l'accueil pour commencer une nouvelle partie.
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-xs-6">
  					<button class="btn" id="btn_home">Revenir à l'Accueil</button>
  				</div>
  				<div class="col-xs-6">
  					<button class="btn" id="btn_continue">Continuer</button>
  				</div>
  			</div>
  		</div>
  		<div class="col_1 col"></div>
      <img src="{% static 'ng/img/bitmap.png' %}"  id="sound-on" style="width: 24px;height: 21px;">
      <img src="{% static  'ng/img/bitmap-sound-off.png' %}" id="sound-off" style=" width: 24px;height: 21px;">

  </div>
	<script text="text/javascript">
	{% if experiment %}
	var url_continue = "{% url 'ng:continue' experiment.xp_uuid %}";
	{% endif %}

  var sound_click = document.createElement('audio');

  $(document).ready(function(){
    $('body').css('visibility', 'visible');

  if (typeof Cookies.get('NamingGameSound') === 'undefined'){
    Cookies.set('NamingGameSound', true);
    sound_click.setAttribute('src', "{% static 'ng/sounds/60945__erh__click.wav' %}");
    $('#sound-on').css('display','none');
    $('#sound-off').css('display','inline');
 } else if (Cookies.get('NamingGameSound')) {
    sound_click.setAttribute('src', "{% static 'ng/sounds/60945__erh__click.wav' %}");
    $('#sound-on').css('display','none');
    $('#sound-off').css('display','inline');
} else {
   sound_click.setAttribute('src', "{% static 'ng/sounds/silence.wav' %}");
   $('#sound-off').css('display','none');
   $('#sound-on').css('display','inline');
}
//Menu

//Sound
$('#sound-off').click(function(){
  Cookies.set('NamingGameSound', false);
  sound_click.setAttribute('src', "{% static 'ng/sounds/silence.wav' %}");
 $('#sound-off').css('display','none');
 $('#sound-on').css('display','inline');
});
$('#sound-on').click(function(){
  Cookies.set('NamingGameSound', true);
  sound_click.setAttribute('src', "{% static 'ng/sounds/60945__erh__click.wav' %}");
  sound_click.play();
 $('#sound-on').css('display','none');
 $('#sound-off').css('display','inline');
});

	//Home
	$('#home').click(function(){
    sound_click.play();
	 window.location.href = "/";
	});

	$('#btn_home').click(function(){
    sound_click.play();
	 window.location.href = "/";
	});

	$('#btn_continue').click(function(){
    sound_click.play();
	 window.location.href = url_continue;
	});

});
	</script>
</body>
</html>
